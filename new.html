<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
        }
        .main {
            width: 100vw;
            height: 100vh;
            background-color: antiquewhite;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .one {
            width: 600px;
            height: 400px;
            background-color: rgb(180, 231, 231);
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;   
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            padding: 20px;
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            margin-bottom: 5px;
            font-size: 14px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            margin-left: 200px;
            width: 100px;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            color: red;
        }
        h1 {
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="one">
            <div class="form-container">
                <form onsubmit="onData(event)">
                    <h2>Register</h2>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="username" class="form-control" placeholder="Enter your Username...">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <h1 id="displayUsername"></h1>
    </div>
    <script>
        let myUsername='';
        function onData(event) {
            event.preventDefault();  

             myUsername = document.getElementById('name').value;
            console.log(myUsername);
            document.getElementById('displayUsername').innerText = myUsername;
///set data
            localStorage.setItem( 'ebfbdehj', myUsername );

///getdata
            var myData = localStorage['ebfbdehj'];
         console.log(myData);
        }
    </script>
</body>
</html>
